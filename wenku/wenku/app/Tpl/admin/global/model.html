<include file="public:header" />
<!--网站设置-->
<div class="pad_lr_10">
	<form id="info_form" action="{:u('global/edit')}" method="post">
	<table width="100%" class="table_form">
        <tr>
        	<th width="150"> 网站模式:</th>
        	<td>
            	<label><input type="radio"  class="J_change_status" <if condition="C('mtceo_web_model') eq '1'">checked="checked"</if> value="1" name="setting[web_model]"> 虚拟空间模式</label> &nbsp;&nbsp;
                <label><input type="radio"  class="J_change_status" <if condition="C('mtceo_web_model') eq '3'">checked="checked"</if> value="3" name="setting[web_model]"> 独立模式</label> 

            </td>
    	</tr>
    	 
    	 <if condition="C('mtceo_web_model') eq '1'">
    	 <tr>
        	<th width="150"> App key:</th>
        	<td>
            	<label><input type="text" name="setting[appkey]" class="input-text" value="{:C('mtceo_appkey')}" size="40" />&nbsp;&nbsp;纯数字(<a href="http://www.mtceo.net"><font color=red>去申请</font></a>)
               
                
            </td>
    	</tr>
    	
    	
    	
    	<tr>
        	<th width="150"> App secret:</th>
        	<td>
            	<label><input type="text" name="setting[appsecret]" class="input-text" value="{:C('mtceo_appsecret')}" size="40" />&nbsp;&nbsp;字母和数字的组合
               
                
            </td>
    	</tr>
    	</if>
    	
     
        <tr>
        	<th></th>
        	<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>
    	</tr>
	</table>
	</form>
</div>

<include file="public:footer" />

</body>
</html>
